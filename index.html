<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    /* Contact Bar Styles */
    .contact-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 10px 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .contact-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .contact-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .contact-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .whatsapp-btn {
      background: rgba(37, 211, 102, 0.2);
      border-color: rgba(37, 211, 102, 0.5);
    }

    .whatsapp-btn:hover {
      background: rgba(37, 211, 102, 0.3);
    }

    .call-btn {
      background: rgba(0, 123, 255, 0.2);
      border-color: rgba(0, 123, 255, 0.5);
    }

    .call-btn:hover {
      background: rgba(0, 123, 255, 0.3);
    }

    /* Adjust main content to account for contact bar */
    .main-content {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 300px;
    }

    a.service-btn {
      text-decoration: none;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 14px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a.service-btn:hover {
      background: white;
      transform: scale(1.03);
    }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }

      a.service-btn {
        flex: 1;
      }
    }

    @media (max-width: 480px) {
      .contact-bar {
        padding: 8px 0;
      }
      
      .contact-btn {
        padding: 6px 12px;
        font-size: 12px;
        gap: 6px;
      }
      
      .contact-btn svg {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
