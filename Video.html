<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Handy Ed - Professional handyman services for businesses, care homes, and more.">
    <title>Handy Ed - Video Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .video-container {
            text-align: center;
            margin-top: 30px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .cta {
            margin-top: 30px;
            text-align: center;
            font-size: 1.3em;
        }
        .cta a {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .cta a:hover {
            background-color: #2980b9;
        }
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        .back-home button {
            background-color: #e67e22; /* Orange color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .back-home button:hover {
            background-color: #d35400; /* Darker orange */
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Handy Ed's Video Presentation</h1>
    <p>Discover how we provide reliable and high-quality handyman services for your business and property needs.</p>
</header>

<div class="container">
    <div class="video-container">
        <!-- Replace the link below with your actual YouTube or video URL -->
        <iframe src="/images/mp4.mp4" title="Handy Ed Video Presentation"></iframe>
    </div>

    <div class="cta">
        <p>Ready to get started? Contact us today!</p>
        <a href="/appoiment.html">Contact Handy Ed</a>
    </div>

    <div class="back-home">
        <button onclick="window.location.href='https://handyed.co.uk';">Back to Home Page</button>
    </div>
</div>

</body>
</html>
