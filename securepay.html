<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Professional Handyman Services</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <div class="max-w-4xl mx-auto py-8 px-4">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Secure Checkout</h1>
                <p class="text-gray-600 mt-2">Complete your booking for professional handyman services</p>
            </div>

            <!-- Main Form -->
            <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
                <form>
                    <!-- Service Details -->
                    <div class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Service Details</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 mb-2">Service Type</label>
                                <select class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                                    <option>General Repairs</option>
                                    <option>Plumbing</option>
                                    <option>Electrical</option>
                                    <option>Carpentry</option>
                                    <option>Painting</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Preferred Date</label>
                                <input type="date" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Description of Work</label>
                                <textarea class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Please describe the work needed..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Personal Information -->
                    <div class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Personal Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-2">First Name</label>
                                <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Last Name</label>
                                <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Email</label>
                                <input type="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Phone</label>
                                <input type="tel" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-gray-700 mb-2">Address</label>
                                <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Payment Information -->
                    <div class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Payment Information</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 mb-2">Card Number</label>
                                <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="**** **** **** ****">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 mb-2">Expiry Date</label>
                                    <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="MM/YY">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">CVV</label>
                                    <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="***">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Trust Badges -->
                    <div class="flex justify-center space-x-4 mb-8">
                        <div class="text-center">
                            <img src="/api/placeholder/48/48" alt="Secure Payment" class="mx-auto mb-2">
                            <span class="text-sm text-gray-600">Secure Payment</span>
                        </div>
                        <div class="text-center">
                            <img src="/api/placeholder/48/48" alt="Licensed & Insured" class="mx-auto mb-2">
                            <span class="text-sm text-gray-600">Licensed & Insured</span>
                        </div>
                        <div class="text-center">
                            <img src="/api/placeholder/48/48" alt="Satisfaction Guaranteed" class="mx-auto mb-2">
                            <span class="text-sm text-gray-600">100% Satisfaction</span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 px-8 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                        Confirm Booking
                    </button>

                    <!-- Terms -->
                    <p class="text-center text-sm text-gray-600 mt-4">
                        By clicking "Confirm Booking", you agree to our Terms of Service and Privacy Policy
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
