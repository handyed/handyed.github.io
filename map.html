<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>
    <style>
        /* Full height and no extra margin or padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container to center the content vertically and horizontally */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Map container to take full width and center the map */
        .map-container {
            width: 100%;
            height: 80vh; /* 80% of the viewport height */
            max-width: 800px; /* Limiting the map size to a maximum width */
            margin-bottom: 20px;
        }

        /* Center the button below the map */
        .back-button {
            padding: 10px 20px;
            background-color: #ff8a1d;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Map iframe centered with a max-width of 800px and takes 80% of the viewport height -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243650.5318356646!2d-0.5014702!3d51.9354509!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487670f6cc510df3%3A0xbffdcff1bfb5d5e6!2sRugby%2C%20UK!5e0!3m2!1sen!2suk!4v1677367944982!5m2!1sen!2suk" 
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Centered button -->
        <a href="/index.html" class="back-button">Go Back to Home Page</a>
    </div>
</body>
</html>
