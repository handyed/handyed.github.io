<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cleaning Services Expert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #87CEEB 0%, #E0F6FF 50%, #B0E0E6 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #2c3e50;
      overflow: hidden;
      position: relative;
    }

    /* Animated Window Cleaning Background */
    .cleaning-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* Soap Bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.3));
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
    }

    .bubble:nth-child(1) { width: 20px; height: 20px; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 35px; height: 35px; left: 20%; animation-delay: 1s; }
    .bubble:nth-child(3) { width: 15px; height: 15px; left: 35%; animation-delay: 2s; }
    .bubble:nth-child(4) { width: 25px; height: 25px; left: 50%; animation-delay: 0.5s; }
    .bubble:nth-child(5) { width: 30px; height: 30px; left: 65%; animation-delay: 1.5s; }
    .bubble:nth-child(6) { width: 18px; height: 18px; left: 80%; animation-delay: 2.5s; }
    .bubble:nth-child(7) { width: 22px; height: 22px; left: 90%; animation-delay: 3s; }
    .bubble:nth-child(8) { width: 28px; height: 28px; left: 75%; animation-delay: 0.8s; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Window Cleaning Wipe Effect */
    .wipe-effect {
      position: absolute;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,0.1) 30%, 
        rgba(255,255,255,0.3) 50%, 
        rgba(255,255,255,0.1) 70%, 
        transparent 100%);
      animation: wipe 8s infinite;
      transform: skewX(-20deg);
    }

    @keyframes wipe {
      0% { left: -200px; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    /* Sparkle Effects */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s infinite;
    }

    .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 40%; left: 85%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { top: 60%; left: 25%; animation-delay: 1s; }
    .sparkle:nth-child(4) { top: 80%; left: 70%; animation-delay: 1.5s; }
    .sparkle:nth-child(5) { top: 30%; left: 60%; animation-delay: 2s; }
    .sparkle:nth-child(6) { top: 70%; left: 40%; animation-delay: 2.5s; }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* Water Droplets */
    .droplet {
      position: absolute;
      width: 3px;
      height: 15px;
      background: rgba(173, 216, 230, 0.8);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: drip 4s infinite;
    }

    .droplet:nth-child(1) { left: 10%; animation-delay: 0s; }
    .droplet:nth-child(2) { left: 30%; animation-delay: 1s; }
    .droplet:nth-child(3) { left: 50%; animation-delay: 2s; }
    .droplet:nth-child(4) { left: 70%; animation-delay: 3s; }
    .droplet:nth-child(5) { left: 90%; animation-delay: 0.5s; }

    @keyframes drip {
      0% { top: -20px; opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { top: 100vh; opacity: 0; }
    }

    /* Contact Bar Styles */
    .contact-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(44, 62, 80, 0.9);
      backdrop-filter: blur(10px);
      padding: 10px 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .contact-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .contact-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .contact-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .whatsapp-btn {
      background: rgba(37, 211, 102, 0.2);
      border-color: rgba(37, 211, 102, 0.5);
    }

    .whatsapp-btn:hover {
      background: rgba(37, 211, 102, 0.3);
    }

    .call-btn {
      background: rgba(0, 123, 255, 0.2);
      border-color: rgba(0, 123, 255, 0.5);
    }

    .call-btn:hover {
      background: rgba(0, 123, 255, 0.3);
    }

    /* Main content */
    .main-content {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      text-align: center;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-size: 2.5em;
      color: #2c3e50;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      color: #34495e;
    }

    .services-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .service-card {
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
      padding: 20px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1.1em;
      transition: all 0.3s ease;
      text-decoration: none;
      border: 2px solid rgba(135, 206, 235, 0.3);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .service-card:hover {
      background: white;
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .service-icon {
      font-size: 2em;
      margin-bottom: 10px;
      display: block;
    }

    @media (min-width: 600px) {
      .services-container {
        flex-direction: row;
        max-width: 800px;
      }

      .service-card {
        flex: 1;
      }
    }

    @media (max-width: 480px) {
      .contact-bar {
        padding: 8px 0;
      }
      
      .contact-btn {
        padding: 6px 12px;
        font-size: 12px;
        gap: 6px;
      }
      
      .contact-btn svg {
        width: 16px;
        height: 16px;
      }

      .main-content {
        padding: 20px;
        margin: 80px 10px 10px 10px;
      }

      h1 {
        font-size: 2em;
      }
    }
    .back-btn { 
      text-decoration: none; 
      background: rgba(248, 35, 124, 0.9); 
      color: #eff5ef; 
      padding: 15px 25px; 
      border-radius: 30px; 
      font-weight: bold; 
      font-size: 1em; 
      transition: all 0.3s ease; 
      margin-top: 30px;
      display: inline-block;
    }

    .back-btn:hover { 
      background: rgb(253, 19, 19); 
      transform: scale(1.05);
    }
  </style>
