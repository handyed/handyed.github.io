<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #d71920;
      color: #fff;
      padding: 1rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    .hero {
      background: url('images/cover.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      background-color:#d71920;
      padding: 1rem;
    }
    .section {
      padding: 2rem 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #d71920;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      color: white;
    }
    main {
      flex: 1;
    }
    footer {
      background: #0a0a0a;
      color: #FFD700;
      text-align: center;
      padding: 1rem;
      width: 100%;
    }
    
    /* Hamburger menu styles */
    .hamburger {
      display: none;
      cursor: pointer;
      width: 30px;
      height: 20px;
      position: relative;
      margin-left: auto;
    }
    
    .hamburger span {
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      background: white;
      border-radius: 3px;
      opacity: 1;
      left: 0;
      transform: rotate(0deg);
      transition: .25s ease-in-out;
    }
    
    .hamburger span:nth-child(1) {
      top: 0px;
    }
    
    .hamburger span:nth-child(2) {
      top: 9px;
    }
    
    .hamburger span:nth-child(3) {
      top: 18px;
    }
    
    @media (max-width: 768px) {
      .hamburger {
        display: block;
        z-index: 101;
      }
      
      nav ul {
        position: fixed;
        top: 0;
        right: -100%;
        width: 250px;
        height: 100vh;
        background-color: #d71920;
        flex-direction: column;
        padding-top: 60px;
        z-index: 100;
        transition: right 0.3s ease;
        gap: 1rem;
      }
      
      nav ul.active {
        right: 0;
      }
      
      nav ul li {
        padding: 10px 20px;
      }
      
      /* Hamburger animation */
      .hamburger.active span:nth-child(1) {
        top: 9px;
        transform: rotate(135deg);
      }
      
      .hamburger.active span:nth-child(2) {
        opacity: 0;
        left: -60px;
      }
      
      .hamburger.active span:nth-child(3) {
        top: 9px;
        transform: rotate(-135deg);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div><strong>HANDYED</strong></div>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul id="menu">
            <li><a href="/index.html">Home</a></li>
          <li><a href="/kitchens.html">Kitchens</a></li>
          <li><a href="/doors.html">Doors</a></li>
          <li><a href="/bedrooms.html">Bedrooms</a></li>
          <li><a href="/EXTRAS.html">EXTRAS</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Doors Catalog</h1>
    </section>

    <section class="section container">
      
      <div class="grid">
        <div class="card">
          <h3>Kitchens</h3>
          <p>Beautiful kitchen designs and styles.</p>
        </div>
        <div class="card">
          <h3>Doors</h3>
          <p>Wide range of internal and external doors.</p>
        </div>
        <div class="card">
          <h3>EXTRAS</h3>
          <p>Innovative and efficient appliances.</p>
        </div>
      </div>
      
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HandyEd. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript for hamburger menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.querySelector('.hamburger');
      const menu = document.getElementById('menu');
      
      hamburger.addEventListener('click', function() {
        hamburger.classList.toggle('active');
        menu.classList.toggle('active');
      });

      // Close menu when clicking on a link
      const menuLinks = menu.querySelectorAll('a');
      menuLinks.forEach(link => {
        link.addEventListener('click', function() {
          hamburger.classList.remove('active');
          menu.classList.remove('active');
        });
      });
    });
  </script>
