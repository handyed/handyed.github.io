<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Question and Answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #4caf50;
            outline: none;
        }

        .table-container {
            margin-top: 30px;
        }

        /* Loading Spinner CSS */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: flex;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Search Question and Answer</h1>

        <!-- First Table with Question Input -->
        <table>
            <tr>
                <th>Question</th>
                <th>Answer</th>
            </tr>
            <tr>
                <td><input type="text" id="question" oninput="searchAnswer()" placeholder="Type your question here..."></td>
                <td>
                    <div class="loading" id="loading1" style="display:none;">
                        <span>Loading...</span>
                        <div class="loader"></div>
                    </div>
                    <input type="text" id="answer" placeholder="Answer will appear here..." readonly>
                    <button id="getAnswerButton1" onclick="getAnswer('first')">Get Answer</button>
                </td>
            </tr>
        </table>

    

    <script>
        const answers = {
            "What is your name?": "My name is Handy Ed.",
            "What services do you offer?": "I offer home maintenance and repairs.",
            "What is your business motto?": "Where kindness meets craftsmanship.",
            // Add more questions and answers here
        };

        function getAnswer(type) {
            const questionInput = type === 'first' ? document.getElementById('question') : document.getElementById('question2');
            const answerInput = type === 'first' ? document.getElementById('answer') : document.getElementById('answer2');
            const loader = type === 'first' ? document.getElementById('loading1') : document.getElementById('loading2');
            
            // Show loader and hide answer
            loader.style.display = "flex";
            answerInput.style.display = "none";

            // Simulate a delay in retrieving the answer
            setTimeout(() => {
                const answer = answers[questionInput.value.trim()] || "Answer not found. Please try another question.";
                answerInput.value = answer;

                // Hide loader and show answer
                loader.style.display = "none";
                answerInput.style.display = "block";
            }, 4000); // 1.5 second delay for simulation
        }
    </script>

</body>
</html>
