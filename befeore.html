<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/stylesa.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Before & After Section -->


    <a href="index.html" class="home-button">
        <i class="fas fa-home"></i> Home
    </a>
    <section class="before-after-gallery">

        <h1>Before & After Gallery</h1>
        <div class="gallery-container">

            <!-- Carousel Item 1 -->
            <div class="carousel-item">
                <div class="image-container">
                    <img src="/images/wcb.PNG" alt="Before" class="before-image">
                    <img src="/images/wca.PNG" alt="After" class="after-image">
                </div>
                <p>Project 1: Bathroom Renovation</p>
            </div>

            <!-- Carousel Item 2 -->
            <div class="carousel-item">
                <div class="image-container">
                    <img src="/images/kb.PNG" alt="Before" class="before-image">
                    <img src="/images/ka.PNG" alt="After" class="after-image">
                </div>
                <p>Project 2: Kitchen Update</p>
            </div>
            
            <!-- Carousel Item 3 -->
            <div class="carousel-item">
                <div class="image-container">
                    <img src="/images/bb.PNG"alt="efore" class="before-image">
                    <img src="/images/ba.PNG"alt="After" class="after-image">
                </div>
                <p>Project 3: Living Room Makeover</p>
            </div>

        </div>

        <div class="carousel-controls">
            <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
